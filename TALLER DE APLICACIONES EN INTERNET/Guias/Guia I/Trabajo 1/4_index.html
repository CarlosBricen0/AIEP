<html>
    <head>
        <title>Trabajo en Clases - I</title>
        <script type="text/javascript">


        function inputEmpty(){

            let nombre , correo ,telefono , comentario  = null;

            nombre = document.getElementById("inputNombre");
            correo = document.getElementById("inputCorreo");
            telefono = document.getElementById("inputTelefono");
            comentario = document.getElementById("inputComentario");

            if(!nombre.value){
                nombre.style.backgroundColor ="red";
            } 
            else{
                nombre.style.backgroundColor ="green";
            }

            if(!correo.value){
                correo.style.backgroundColor ="red";
            } 
            else{
                correo.style.backgroundColor ="green";
            }

            if(!telefono.value){
                telefono.style.backgroundColor ="red";
            } 
            else{
                telefono.style.backgroundColor ="green";
            }

            if(!comentario.value){
                comentario.style.backgroundColor ="red";
            } 
            else{
                comentario.style.backgroundColor ="green";
            }
        }
            
            
            
        </script>
        <style>
              BODY{ 
                font-family: Arial, Helvetica, sans-serif; 
                text-align: center;
                background-color: darksalmon;
            }


        </style>
    </head>
    <body>
        <h1>Ejercicio 4</h1>
        
        <form ></form>

            <label id="lblNombre" for="txt"><b>Ingrese su Nombre </b></label> 
            <input type="text" id="inputNombre"placeholder="Ingrese su Nombre" > <br><br>
            <label id="lblCorreo" for="txt"><b>Ingrese su Correo </b></label> 
            <input type="text" id="inputCorreo" placeholder="Ingrese Correo"> <br><br>
            <label id="lblCorreo" for="txt"><b>Ingrese su Telefono </b></label> 
            <input type="text" id="inputTelefono" placeholder="Ingrese Telefono"> <br><br>
            <label id="lblCorreo" for="txt"><b>Ingrese su Comentario </b></label> <br><br>
            <input type="text" id="inputComentario" placeholder="Ingrese Correo"> <br><br>
            <button onclick="inputEmpty()">Mostrar</button>

        </form>
    </body>
</html>
